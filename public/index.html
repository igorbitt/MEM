<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mine Estação Meteorolgica</title>
        <meta name="description" content="Acompanhe a real temperatura de Mata Verde - MG.">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="allContainer">
            <div class="CardsTempData">
                <div class="tempDataContainer">
                    <h3 class="cardTitle">Mínima</h3>
                    <p id="minTemperature" class="cardContent">0°C</p>
                </div>
                <div class="tempDataContainer">
                    <h3 class="cardTitle">Atual</h3>
                    <p id="currentTemperature" class="cardContent">0°C</p>
                </div>
                <div class="tempDataContainer">
                    <h3 class="cardTitle">Máxima</h3>
                    <p id="maxTemperature" class="cardContent">0°C</p>
                </div>
                
            </div>
            <div class="chartContainer">
                <canvas id="myChart" width="400" height="220"></canvas>
                <script>
                    

                </script>
            </div>
            <div class="bottomCards">
                <div class="tempDataContainer">
                    <h3 class="cardTitle">Pressão</h3>
                    <p id="pressure" class="cardContent">0 hPa</p>
                </div>
                <div class="tempDataContainer">
                    <h3 class="cardTitle">Localização</h3>
                    <p id="localization" class="localization">-</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
